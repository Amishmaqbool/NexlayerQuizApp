application:
  name: "nexlayer-quiz-app"
  pods:
    - name: "frontend"
      image: "node:18-alpine"
      path: "/"
      servicePorts: [3000]
      vars:
        NODE_ENV: "production"
        VITE_SUPABASE_URL: "<% URL %>"
        VITE_SUPABASE_ANON_KEY: "your-supabase-anon-key"
        PORT: "3000"
      entrypoint: "/bin/sh"
      command: "-c \"npm install -g serve && npm ci --only=production && npm run build && serve -s dist -p 3000\""